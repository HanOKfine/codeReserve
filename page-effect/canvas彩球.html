<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas彩球 (原创)-jq22.com</title>
<script src="https://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<style>
 canvas {
	display:block;
}
body {
	overflow:hidden
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
function demo() {
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }
    let ballArrs = [];
    let i = 0;
    let friction = random(0.8, 0.9);
    let gravity = random(0.6, 0.7);
    let maxRadius = 50;
    let minRadius = 30;

    function ball(x, y, dx, dy, radius, color) {
        this.x = x;
        this.y = y;
        this.dy = dy;
        this.dx = dx;
        this.radius = radius;
        this.color = color;
        this.minRadius = radius;
        this.draw = function() {
            ctx.beginPath();
            ctx.shadowBlur = 20;
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
            ctx.fill();
            ctx.closePath();
        }
        this.updata = function() {
            this.x += this.dx;
            this.y += this.dy;

            this.draw();
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        let radius = random(1, 3);
        let x = random(w / 2, w / 2);
        let y = random(h / 2, h / 2);
        let dy = random(-2, 2);
        let dx = random(-2, 2);
        let color = `rgb(${random(0,255)},${random(0,255)},${random(0,255)})`;
        if (i % 1 == 0) {
            ballArrs.push(new ball(x, y, dx, dy, radius, color));
        }
        if (ballArrs.length > 130) {
            ballArrs.shift();
        }
        ctx.clearRect(0, 0, w, h)
        for (let item of ballArrs) {
            item.updata();
        }
    }
    animate();
}
demo();
</script>

</body>
</html>
