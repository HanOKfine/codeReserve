<html>
    <body>
        <div class="search-icon">
            <input type="text" onkeyup="searchSomeThing(event)"/>
            <span class="circle"></span>
            <span class="handle"></span>
          </div>
    </body>
</html>

<style>
    * {
  padding: 0;
  margin: 0;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #e2deff;
  user-select:none;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
}
.search-icon {
  background-color: #e2deff;
  position: relative;
}
.search-icon input {
  width: 600px;
  height: 120px;
  border-radius: 15px;
  background-color: #5f46ff;
  box-shadow: 2px 3px 15px #5f46ff;
  outline: none;
  color: white;
  font-size: 48px;
  border: none;
  padding-left: 120px;
  caret-color: white;
}
.search-icon input:focus {
  border: none;
  outline: none;
}
.circle {
    cursor: pointer;
  position: relative;
  display: block;
  height: 38px;
  width: 38px;
  background-color: #5f46ff;
  border-radius: 70px;
  z-index: 0;
  border: 10px solid white;
  transition: all 0.6s;
  z-index: 1;
  left: 25px;
  top: -100px;
  user-select:none;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
}
.handle {
    cursor: pointer;
  position: absolute;
  background-color: white;
  top: 56px;
  left: 24px;
  width: 90px;
  height: 10px;
  display: block;
  transform: rotate(45deg);
  cursor: pointer;
  float: right;
  border-radius: 2px;
  user-select:none;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
}
.handle:after {
  content: "";
  background-color: white;
  width: 90px;
  height: 10px;
  display: block;
  float: right;
  border-radius: 2px;
  transition: all 0.6s;
  z-index: -1;
}
.open .circle {
  transform: scale(0.02);
  transform-origin: 40% 40%;
  background: white;
  border-color: white;
}
.open .handle:after {
  transform-origin: center center;
  transform: rotate(90deg);
}
</style>

<script type="text/javascript">
    let input = document.querySelector("input");
let search = document.querySelector(".search-icon");
let handle = document.querySelector(".handle");
    let circle = document.querySelector(".circle");
    circle.addEventListener("click",()=>{
        console.log("开始搜索")
    })
input.addEventListener("input", () => {
  input.value === ""
    ? search.classList.remove("open")
    : search.classList.add("open");
});

handle.addEventListener("click", () => {
  input.value = "";
  search.classList.remove("open");
});
    function searchSomeThing(event){
        event = event || window.event;
        if (event.keyCode == 13) {
            if (input.value == '') {
                return alert("请输入内容");
            }  
            console.log("开始搜索",input.value)         
        }
    }
</script>
